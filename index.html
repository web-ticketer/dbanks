<!DOCTYPE html>
<html>
<head>
    <title>DBanks Cosmetics Store - Kampala</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: white;
            text-align: center;
        }

        header {
            background: black;
            color: gold;
            padding: 20px;
        }

        /* SLIDESHOW */
        .slideshow {
            position: relative;
            max-width: 100%;
            height: 400px;
            overflow: hidden;
        }

        .slides {
            display: none;
            width: 100%;
            height: 400px;
            object-fit: cover;
        }

        .section {
            padding: 40px 20px;
        }

        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .product {
            background: #111;
            margin: 15px;
            padding: 20px;
            width: 280px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.2);
        }

        .product img {
            width: 100%;
            border-radius: 10px;
        }

        .product h3 {
            color: gold;
        }

        .price {
            color: #ffd700;
            font-weight: bold;
        }

        .btn {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #25D366;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }

        /* ORDER FORM */
        form {
            max-width: 400px;
            margin: auto;
            text-align: left;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 5px;
            border: none;
        }

        .submit-btn {
            background: gold;
            color: black;
            font-weight: bold;
            cursor: pointer;
        }

        footer {
            background: #111;
            padding: 20px;
            color: gold;
        }

        /* Floating WhatsApp */
        .floating-whatsapp {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #25D366;
            color: white;
            padding: 15px 18px;
            border-radius: 50%;
            font-size: 20px;
            text-decoration: none;
        }

        /* Social links */
        .social-links a {
            color: gold;
            margin: 10px;
            font-size: 18px;
            text-decoration: none;
        }

    </style>
</head>

<body>

<header>
    <h1>DBanks Cosmetics Store</h1>
    <p>Luxury Beauty Products | Kampala</p>
</header>

<!-- SLIDESHOW -->
<div class="slideshow">
    <img class="slides" src="banner1.jpg">
    <img class="slides" src="banner2.jpg">
    <img class="slides" src="banner3.jpg">
</div>

<div class="section">
    <h2 style="color:gold;">Our Premium Products</h2>

    <div class="products">

        <div class="product">
            <img src="lipstick.jpg">
            <h3>Matte Lipstick</h3>
            <p class="price">UGX 25,000</p>
            <a class="btn" href="https://wa.me/2567XXXXXXXX?text=Hello%20I%20want%20to%20order%20Matte%20Lipstick">
                Order
            </a>
        </div>

        <div class="product">
            <img src="foundation.jpg">
